name: NewHomeSource Scraper

on:
  schedule:
    # Run twice daily at 6 AM and 6 PM UTC (adjust timezone as needed)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/scraper/requirements.txt
        
    - name: Run scraper
      env:
        MONGO_DB_USERNAME: ${{ secrets.MONGO_DB_USERNAME }}
        MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}
      run: |
        cd src/scraper
        python newhomesource.py
        
    - name: Upload logs as artifact (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: scraper-logs-${{ github.run_number }}
        path: src/scraper/newhomesource_data.json
        retention-days: 7